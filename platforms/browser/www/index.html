<!DOCTYPE html>
<html>
<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>My App</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Statusbar -->
    <!-- NOTE: You may need to comment out the next line depending on what device you're running on and see the app title cut off -->
    <f7-statusbar></f7-statusbar>
    <!-- Remove the Left and Right Panel codes -->
    <!-- Main Views -->
    <f7-views>
      <f7-view id="main-view" navbar-through :dynamic-navbar="true" main>


        <!-- Navbar -->
        <f7-navbar back-link="Back" sliding>
          <!-- Remove the nav left elements -->
           <!-- Remove the panel buttons -->
          <!-- Remove the nav left elements -->
          <f7-nav-center sliding>Pusher F7 App </f7-nav-center>
          <!-- Remove the nav right elements -->
           <!-- Remove the panel buttons -->
          <!-- Remove the nav right elements -->
        </f7-navbar>
        
        <!-- Pages -->
        <f7-pages>
          <f7-page>
            <f7-list>
              </f7-list-item>
                <!-- <f7-input @keyup.enter="enterChat" type="text" placeholder="Your name"> -->
                    <f7-list-item>    
                      <f7-input type="text" v-model:value="name" placeholder="Your name" clear-button></f7-input>
                    </f7-list-item>
              </f7-list-item>
              <f7-list-button v-on:click="enterChat">Enter Chat</f7-list-button>

            </f7-list>
             <!-- Remove the main page contents in this space -->
          </f7-page>
        </f7-pages>


      </f7-view>
    </f7-views>
    <!--Remove Popup code-->
    <!--Remove Login Screen -->
  </div>

  <!-- About Page Template -->
  <template id="page-chat">
    <f7-page>
      <f7-messages>
        <f7-message v-for="msg in msgs" :name="msg.name" :text="msg.text" :type="msg.type"></f7-message>
      </f7-messages>
      <f7-messagebar placeholder="type message" send-link="Send" v-on:submit="onSend" ></f7-messagebar>
    </f7-page>
  </template>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/framework7.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/framework7-vue.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
